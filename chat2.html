<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리나</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-underline"></i>
        <span>02:13</span>
        <i class="fas fa-comment"></i>
        <i class="fas fa-bullhorn"></i>
      </div>
      <div class="status-bar__column">
        <span>shinyelee</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute fa-lg"></i>&nbsp;
        <i class="fas fa-wifi"></i>&nbsp; <i class="fas fa-signal"></i>&nbsp;
        <span>49%</span>&nbsp;
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">카리나</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2021년 12월 27일 월요일</div>
      <div class="message-row">
        <img src="karina.jpg" />
        <div class="message-row__content">
          <span class="message__author">카리나</span>
          <div class="message__info">
            <span class="message__bubble">이제 과제 끝?</span>
            <span class="message__time">오후 04:11</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ㅇㅇ 방금 제출했어</span>
            <span class="message__time">오후 04:14</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="karina.jpg" />
        <div class="message-row__content">
          <span class="message__author">카리나</span>
          <div class="message__info">
            <span class="message__bubble">ㅇㅋ 30분에 중도 앞으로 알지?</span>
            <span class="message__time">오후 04:16</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">엉 이따봐ㅋㅋ</span>
            <span class="message__time">오후 04:16</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big 😥</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
