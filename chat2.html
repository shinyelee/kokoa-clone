<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리나</title>
  </head>
  <body id="chat-screen">
    <!-- 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        &nbsp;
        <i class="fas fa-underline"></i>
        <span id="clock">00:00</span>
        <i class="fas fa-comment"></i>
        <i class="fas fa-bullhorn"></i>
      </div>
      <div class="status-bar__column">
        <span>shinyelee</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute fa-lg">&nbsp;</i>
        <i class="fas fa-wifi">&nbsp;</i>
        <i class="fas fa-signal">&nbsp;</i>
        <span>17%&nbsp;</span>
        <i class="fas fa-battery-quarter">&nbsp;</i>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <span class="alt-header__column__title">리나</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <!-- 채팅창 -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">2021년 12월 27일 월요일</div>
      <div class="message-row">
        <img src="img/karina.jpg" />
        <div class="message-row__content">
          <span class="message__author">리나</span>
          <div class="message__info">
            <span class="message__bubble">이제 과제 끝?</span>
            <span class="message__time">오후 04:11</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ㅇㅇ 방금 제출했어</span>
            <span class="message__time">오후 04:14</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/karina.jpg" />
        <div class="message-row__content">
          <span class="message__author">리나</span>
          <div class="message__info">
            <span class="message__bubble">중도 앞으로 와</span>
            <span class="message__time">오후 04:16</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">엉 이따봐ㅋㅋ</span>
            <span class="message__time">오후 04:16</span>
          </div>
        </div>
      </div>
    </main>
    <!-- 메시지 입력창 -->
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <!-- 모바일 -->
    <div id="no-mobile">
      <span>
        😥모바일 전용 화면입니다<br /><br />
        창의 크기를 줄여주세요🙏
      </span>
    </div>
    <script src="js/clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
