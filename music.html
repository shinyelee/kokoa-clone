<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멜론</title>
  </head>
  <body id="music-screen">
    <!-- 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        &nbsp;
        <i class="fas fa-underline"></i>
        <span id="clock">00:00</span>
        <i class="fas fa-comment"></i>
        <i class="fas fa-bullhorn"></i>
      </div>
      <div class="status-bar__column">
        <span>shinyelee</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute fa-lg">&nbsp;</i>
        <i class="fas fa-wifi">&nbsp;</i>
        <i class="fas fa-signal">&nbsp;</i>
        <span>17%&nbsp;</span>
        <i class="fas fa-battery-quarter">&nbsp;</i>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-times fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-chevron-down fa-2x"></i></span>
      </div>
    </header>

    <section class="music-player">
      <div class="music-player__cover">
        <img src="img/forever.jpg" />
      </div>
      <div class="music-player__title">
        <h1>Next Level</h1>
      </div>
      <div class="music-player__artist">
        <h2>aespa</h2>
      </div>
      <div class="music-player__options">
        <i class="fas fa-sync-alt fa-2x"></i>
        <i class="fas fa-random fa-2x"></i>
      </div>
      <div class="stream">
        <div class="stream__bar">
          <div class="stream__bar__ing"></div>
        </div>
        <div class="stream__time">
          <span>2:11</span>
          <span>4:59</span>
        </div>
      </div>
      <div class="music-player__btns">
        <i class="fas fa-bars"></i>
        <i class="fas fa-backward"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-forward"></i>
        <i class="fas fa-heart"></i>
      </div>
    </section>

    <!-- 모바일 -->
    <div id="no-mobile">
      <span>
        😥모바일 전용 화면입니다<br /><br />
        창의 크기를 줄여주세요🙏
      </span>
    </div>
    <!-- 시계 -->
    <script src="js/clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
