<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-underline"></i>
        <span>02:13</span>
        <i class="fas fa-comment"></i>
        <i class="fas fa-bullhorn"></i>
      </div>
      <div class="status-bar__column">
        <span>shinyelee</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute fa-lg"></i>&nbsp;
        <i class="fas fa-wifi"></i>&nbsp; <i class="fas fa-signal"></i>&nbsp;
        <span>49%</span>&nbsp;
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display &nbsp;
      <i class="fas fa-chevron-right fa-xs"></i>
    </a> -->

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="js.png" class="user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">신예리</h4>
            <h6 class="user-component__subtitle">금요일 9시 치과</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>생일인 친구</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar--sm-birthday">
              <i class="fas fa-birthday-cake fa-2x"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                친구의 생일을 확인해보세요!
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>업데이트한 친구 4</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="js.png" class="user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                에스파
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>채널</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar--sm-channel">
              <i class="fas fa-comment fa-2x"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                채널
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>3</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chat badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__more dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big 😥</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
