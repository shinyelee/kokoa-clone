<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지도</title>
  </head>
  <body id="sub-screen">
    <!-- 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        &nbsp;
        <i class="fas fa-underline"></i>
        <span id="clock">00:00</span>
        <i class="fas fa-comment"></i>
        <i class="fas fa-bullhorn"></i>
      </div>
      <div class="status-bar__column">
        <span>shinyelee</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute fa-lg">&nbsp;</i>
        <i class="fas fa-wifi">&nbsp;</i>
        <i class="fas fa-signal">&nbsp;</i>
        <span>17%&nbsp;</span>
        <i class="fas fa-battery-quarter">&nbsp;</i>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <span class="alt-header__column__title">지도</span>
      </div>
      <div class="alt-header__column"></i>
      </div>
    </header>
  <!-- 지도 -->
    <div class="map_wrap">
      <div
        id="map"
        style="width: 100%; height: 100%; position: relative; overflow: hidden"
      ></div>
      <div id="menu_wrap" class="bg_white">
        <div class="option">
          <div>
            <form onsubmit="searchPlaces(); return false;">
              키워드 :
              <input type="text" value="병원" id="keyword" size="15" />
              <button type="submit">검색하기</button>
            </form>
          </div>
        </div>
        <hr />
        <ul id="placesList"></ul>
        <div id="pagination"></div>
      </div>
    </div>
    <!-- 모바일 -->
    <div id="no-mobile">
      <span>
        😥모바일 전용 화면입니다<br /><br />
        창의 크기를 줄여주세요🙏
      </span>
    </div>
    <script src="js/map.js"></script>
    <script src="js/clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a18c3f4a26a3cfd50be260055f8ed882&libraries=services"
    ></script>
  </body>
</html>
